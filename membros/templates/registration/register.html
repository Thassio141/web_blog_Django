{% extends 'base.html' %}
{% block title %}Registrar{% endblock %}  
{% block content %}

{% if user.is_authenticated %}
<h1>Você já foi registrado!</h1>
{% else %} 
<h1>Registrar</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Registrar</button>
    <a href="{% url 'login' %}"  class="btn btn-secondary">Voltar</a>
</form>


{% endif %}

{% endblock %}

{% extends 'base.html' %}
{% block title %}Login{% endblock %}  
{% block content %}

{% if user.is_authenticated %}
<h1>Você já fez login!</h1>
{% else %} 
<h1>Login</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Login</button>
    <a href="{% url 'register' %}"  class="btn btn-secondary">Registrar</a>
</form>

{% endif %}

{% endblock %}
